<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="scoreboard">
		<div id="user_label" class="badge">user</div>
		<div id="comp_label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock. You Win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="rock">
			<img src="http://clipart-library.com/image_gallery/n756983.gif" alt="https://www.unesale.com/ProductImages/Large/notfound.png">
		</div>
		<div class="choice" id="paper">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnkb_7_1Npzrl5Y7Nl5ou3KPLqHck4HQibOfNCWxiWwfKKApRD" alt="https://www.unesale.com/ProductImages/Large/notfound.png">
		</div>
		<div class="choice" id="scissors">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT-aoWsr523-SUuWvVKF8eJFFuLDc_ncRQQEAp1jWtrZA4mECrZw" alt="https://www.unesale.com/ProductImages/Large/notfound.png">
		</div>
	</div>
	<p id="action_message">Make your move.</p>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
